<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" 
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>todolist</h1>
    <form>
      <input class="todo-input" />
      <div>
        <input 
          type="button" 
          value="Tambah" 
          class="add-button"
          onclick="addTodo()"
        />
        <input 
          type="button" 
          value="Hapus" 
          class="remove-button"
          onclick="removeTodo()"
        />
      </div>
    </form>
    <section>
      <ul class="todo-list"></ul>
    </section>
    <script src="script.js"></script>
  </body>
</html>
